<!-- Add this script to a place where you want to show loading during any operation. -->

<style>
  .has__spinner:has(.loading-overlay) {
    position: relative;
  }
  .loader-hidden {
    display: none !important;
  }
  /* add a overlay effect when spinner active */
  .loading-overlay:not(.loader-hidden)~* {
    visibility: visible;
    opacity: .4;
  }
  .loading-overlay {
    top: 50%;
    left: 50%;
    bottom: auto;
    padding: 0;
    width: 100%;
    height: 100%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    z-index: 1;
  }
  .loading-overlay__spinner {
    width: 1.8rem;
    display: inline-block;
  }
  .spinner {
    animation: rotator 1.4s linear infinite;
  }
  .path {
    stroke-dasharray: 280;
    stroke-dashoffset: 0;
    transform-origin: center;
    stroke: rgb(18, 18, 18);
    animation: dash 1.4s ease-in-out infinite;
  }
  @keyframes rotator {
    0% {
      transform: rotate(0);
    }
    100% {
      transform: rotate(270deg);
    }
  }
  @keyframes dash {
    0% {
      stroke-dashoffset: 280;
    }

    50% {
      stroke-dashoffset: 75;
      transform: rotate(135deg);
    }
    100% {
      stroke-dashoffset: 280;
      transform: rotate(450deg);
    }
  }
</style>

<div class="parent has__spinner">
  <div class="loading-overlay hidden">
    <div class="loading-overlay__spinner">
      <svg
        aria-hidden="true"
        focusable="false"
        class="spinner"
        viewBox="0 0 66 66"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle class="path" fill="none" stroke-width="6" cx="33" cy="33" r="30"></circle>
      </svg>
    </div>
  </div>
  <div class="content">
    <!-- Your content goes here -->
  </div>
</div>

<!-- Remove this hidden class for showing loading, if needed, add it after 1 or 2 seconds. -->
<script>
  document.querySelector(`.loading-overlay`).classList.remove('loader-hidden');
  setTimeout(() => {
    document.querySelector(`.loading-overlay`).classList.add('loader-hidden');
  }, 1000);

  // you can also use it with fetch or any async operation
  async function fetchData() {
    document.querySelector(`.loading-overlay`).classList.remove('loader-hidden');
    try {
      const response = await fetch('https://api.example.com/data');
      const data = await response.json();
      console.log(data);
    } catch (error) {
      console.error('Error fetching data:', error);
    } finally {
      document.querySelector(`.loading-overlay`).classList.add('loader-hidden');
    }
  }
</script>
