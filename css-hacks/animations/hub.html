<!-- =================================
  Button animation style: scroll to up 
====================================-->

<a href="/collections/all" class="button button--solid">
  <span class="button-scroll-in">Continue browsing</span>
</a>
<style>
  .button.button--solid {
    font-size: calc(13px / 16 * 16 + 0px);
    border: 2px solid transparent;
    font-weight: 400;
    color: #181818;
    text-transform: uppercase;
    padding: 0 var(--button-padding);
    position: relative;
    top: -1px;
    transition: all .15s linear;
    cursor: pointer;
    height: var(--button-size);
    margin: 0;
    display: inline-block;
    line-height: calc(var(--button-size) - 2px);
    border-radius: 0;
    -webkit-appearance: none;
  }
  .button-scroll-in {
    animation-duration: .25s;
    animation-timing-function: ease-in-out;
    position: relative;
    top: 0;
  }
  .button:not(.button--with-icon):hover .button-scroll-in {
    animation-name: scroll-in-big;
  }
  @keyframes scroll-in-big {
    0% {
      top: 0;
    }

    49% {
      top: -35px;
    }
    50% {
      top: 35px;
    }
    100% {
      top: 0;
    }
  }
</style>

<div class="some-content-wrapper">
  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid deleniti, atque earum accusantium sapiente adipisci fugit provident error iure laboriosam repellendus voluptate quis! Exercitationem natus animi deserunt ipsam totam veritatis.
</div>

<style>
  .some-content-wrapper {
    display: none;
    transform: translateY(15px);
  }
  .some-content-wrapper.active {
    display: block;
    animation: tabFadeInUp 600ms cubic-bezier(0, 0, 0.3, 1) forwards;
  }
  @keyframes tabFadeInUp {
    0% {
      transform: translateY(15px);
      opacity: .01;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', ()=> {
    const content = document.querySelector('.some-content-wrapper');
    
  })
</script>
