<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selector</title>
</head>
<body>
  <style>
    .sr-only {
      clip: rect(0, 0, 0, 0);
      overflow: hidden;
      position: absolute;
      height: 1px;
      width: 1px;
    }
    [id^="MenuMobileListSection-"] {

    }
  </style>
  <script>
    const buttons = document.querySelectorAll("[data-variant-id]");
    const columns = document.querySelectorAll(".seats_column");
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        columns.forEach(column => {
          column.classList.remove("selected");
        });
        btn.closest(".seats_column").classList.add("selected");
      });
    });
  </script>
</body>
</html>
