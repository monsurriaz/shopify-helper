<!-- #Appear a text or div after 2s. -->

<div class="overlay-video__wrapper">Some Text</div>

<style>
  /* fadeIn */
  .overlay-video__wrapper {
    /* other css stuff */
    opacity: 0; /* we will make the content invisible to visible */
    animation: fadeIn 3s forwards; /* Animation name, delay/duration, type */
  }
  
  @keyframes fadeIn {
    to {
      opacity: 1; /* initially 0 then 1 */
    }
  }
</style>


<!-- Button animation style: scroll to up -->
<a href="/collections/all" class="button button--solid">
  <span class="button-scroll-in">Continue browsing</span>
</a>
<style>
  .button.button--solid {
    font-family: var(--font-stack-body);
    font-weight: var(--font-weight-body);
    font-style: var(--font-style-body);
    font-size: calc(13px / 16 * 16 + 0px);
    border: 2px solid transparent;
    font-weight: var(--font-weight-body-bold);
    color: var(--main-text);
    text-transform: uppercase;
    padding: 0 var(--button-padding);
    position: relative;
    top: -1px;
    transition: all .15s linear;
    cursor: pointer;
    height: var(--button-size);
    margin: 0;
    display: inline-block;
    line-height: calc(var(--button-size) - 2px);
    border-radius: 0;
    -webkit-appearance: none;
  }
  .button-scroll-in {
    animation-duration: .25s;
    animation-timing-function: ease-in-out;
    position: relative;
    top: 0;
  }
  .button:not(.button--with-icon):hover .button-scroll-in {
    animation-name: scroll-in-big;
  }
  @keyframes scroll-in-big {
    0% {
      top: 0;
    }

    49% {
      top: -35px;
    }
    50% {
      top: 35px;
    }
    100% {
      top: 0;
    }
  }
</style>
